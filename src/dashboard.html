<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claw Job Sniper ðŸŽ¯ | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #6366f1;
            --good: #10b981;
            --mid: #f59e0b;
            --low: #9ca3af;
            --text: #f9fafb;
            --muted: #9ca3af;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            margin: 0;
            background: linear-gradient(to right, #fff, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .category-header {
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 40px 0 20px;
            display: flex;
            align-items: center;
        }

        .category-header::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
            margin-left: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 60px;
        }

        .job-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .job-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .company {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 4px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(12px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #0a0e1a;
            border: 1px solid var(--border);
            width: 90%;
            max-width: 900px;
            max-height: 85vh;
            border-radius: 32px;
            padding: 48px;
            overflow-y: auto;
            position: relative;
        }

        .discovery-logic {
            background: rgba(99, 102, 241, 0.05);
            border-left: 4px solid var(--accent);
            padding: 16px;
            font-size: 13px;
            margin: 20px 0;
            color: #d1d5db;
        }

        .close-btn {
            position: absolute;
            top: 32px;
            right: 32px;
            color: var(--muted);
            cursor: pointer;
            font-size: 28px;
        }

        .btn-action {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-action:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--glass);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Claw Job Sniper ðŸŽ¯</h1>
        <div id="stats-summary" class="status-badge" style="border: none;">Checking listings...</div>
    </header>

    <div id="main-content">
        <h2 class="category-header" style="color: var(--good)">Good Matches</h2>
        <div class="grid" id="good-grid"></div>

        <h2 class="category-header" style="color: var(--mid)">Mid Matches</h2>
        <div class="grid" id="mid-grid"></div>

        <h2 class="category-header" style="color: var(--low)">Low Matches</h2>
        <div class="grid" id="low-grid"></div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        let allJobs = [];

        async function fetchJobs() {
            try {
                const response = await fetch('/api/jobs');
                if (!response.ok) throw new Error("HTTP error! status: " + response.status);
                allJobs = await response.json();
                renderDashboard();
            } catch (e) {
                console.error("Dashboard failed to load jobs:", e);
            }
        }

        function renderDashboard() {
            const goodGrid = document.getElementById('good-grid');
            const midGrid = document.getElementById('mid-grid');
            const lowGrid = document.getElementById('low-grid');
            const stats = document.getElementById('stats-summary');

            const good = allJobs.filter(j => j.category === 'Good Match');
            const mid = allJobs.filter(j => j.category === 'Mid Match');
            const low = allJobs.filter(j => j.category === 'Low Match');

            stats.innerText = \`\${allJobs.length} Jobs Total | \${good.length} Good | \${mid.length} Mid\`;

            const renderCard = (job) => \`
                <div class="job-card" onclick="openModal(\${job.id})">
                    <div class="company">\${job.company}</div>
                    <div class="title">\${job.title}</div>
                    <div style="font-size: 11px; color: var(--muted)">Source: \${job.source} | Score: \${job.match_score}%</div>
                </div>
            \`;

            goodGrid.innerHTML = good.map(renderCard).join('');
            midGrid.innerHTML = mid.map(renderCard).join('');
            lowGrid.innerHTML = low.map(renderCard).join('');
        }

        function openModal(jobId) {
            const job = allJobs.find(j => j.id === jobId);
            const modal = document.getElementById('modal-overlay');
            const body = document.getElementById('modal-body');

            body.innerHTML = \`
                <div class="modal-header">
                    <div class="company">\${job.company}</div>
                    <h2 class="title" style="font-size: 24px; margin-top: 8px;">\${job.title}</h2>
                    <div class="status-badge" style="display:inline-block; border-color: var(--accent); color: var(--accent)">
                        \${job.category}
                    </div>
                </div>
                
                <div class="section-title">Discovery Logic</div>
                <div class="discovery-logic">
                    \${job.discovery_logic || "Direct crawl from source."}
                </div>

                <div style="margin-top:40px; display:flex; gap:16px; align-items: center;">
                    <button class="btn-action" onclick="requestDraft(\${job.id})">ðŸŽ¯ Draft a message with OpenClaw</button>
                    <a href="\${job.url}" target="_blank" class="btn-secondary">View Full Listing</a>
                </div>
            \`;

            modal.style.display = 'flex';
        }

        async function requestDraft(id) {
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "Sending Command...";
            btn.disabled = true;

            try {
                const response = await fetch('/api/jobs/' + id + '/request-draft');
                const result = await response.json();
                if (result.success) {
                    alert("Command sent! Check your OpenClaw chat for the draft.");
                    btn.innerText = "ðŸŽ¯ Draft Requested";
                } else {
                    alert("Error: " + result.error);
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            } catch (e) {
                alert("Could not connect to local server.");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        fetchJobs();
    </script>
</body>
</html>
